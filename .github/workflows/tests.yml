name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mindschool_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov requests
    
    - name: Create test database
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE mindschool_test;"
    
    - name: Run database tests
      env:
        DB_HOST: localhost
        DB_NAME: mindschool_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_PORT: 5432
      run: |
        python test_db.py
    
    - name: Start server
      env:
        DB_HOST: localhost
        DB_NAME: mindschool_test
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_PORT: 5432
      run: |
        python app.py &
        sleep 10
    
    - name: Run application tests
      run: |
        python test_simple.py
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          *.log
          test-results/ 